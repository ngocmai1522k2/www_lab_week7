<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order by Date</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
<body>
<div class="container">
  <h1>Orders by Date</h1>

  <table class="table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Order Count</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the map entries -->
    <tr th:each="entry : ${map}">
      <td th:text="${#temporals.format(entry.key, 'dd/MM/yyyy')}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
